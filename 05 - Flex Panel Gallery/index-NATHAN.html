<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels üí™</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex; /* Â∞ÜPanelsÂèòÊàê‰∏Ä‰∏™flex container */
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1; /* ‰ΩøÂæóÊØè‰∏™ÂÖÉÁ¥†Âπ≥ÂùáÂàÜÂ∏ÉÂú®Êï¥‰∏™Á©∫Èó¥Èáå */
      justify-content: center;
      align-items: center;
      /* Âä†‰∏äËøô‰ø©‰ºº‰πéÊ≤°Âï•Âå∫Âà´ */
      display: flex; /* ÈªòËÆ§Ê®™ÁùÄflex */
      flex-direction: column;

    }

    .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
    .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
    .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
    .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
    .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

    /* Flex Children */
    .panel > * { /* TODO: ËøôÊòØ‰ªÄ‰πàÂÜôÊ≥ïÔºü */
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      /* border: 1px solid red; */
      /* ËßÇÂØü‰∏Ä‰∏ãÊØè‰∏™ÂÖÉÁ¥†ÊâÄÂú®ÁöÑÂùó */
      flex: 1 0 auto; /* TODO: ËøôÂèàÊòØ‰ªÄ‰πà */
      display: flex;
      justify-content: center;
      align-items: center;
      /* ÂèàËßÅÈù¢‰∫Ü */
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size: 40px;
      flex: 5; /* ‰ΩøÂú®flex container‰∏≠Âç†5‰ªΩÊØî‰æã */
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll(".panel");

    function toggleOpen() {
      // console.log(this);
      this.classList.toggle("open");
    };

    // function toggleOpenActive() {
    //   console.log(this);
    //   this.classList.toggle("open-active");
    // }
    // ‰πç‰∏ÄÁúãÂ∫îËØ•ËøôÊ†∑ÂÜôÔºå‰ΩÜËßÇÂØüthis‰πãÂêéÂèëÁé∞Êúâ‰∏§‰∏™transitionend‰∫ã‰ª∂ÔºåÂØºËá¥toggle‰∫Ü‰∏§Ê¨°Á≠â‰∫éÊó†Êïà

    function toggleOpenActive(e) { // ÊâÄ‰ª•Êàë‰ª¨ÂÖà‰º†ÂÖ•‰∏Ä‰∏™‰∫ã‰ª∂
      console.log(e.propertyName); // ËßÇÂØü‰∏Ä‰∏ã‰∫ã‰ª∂ÈÉΩÊúâÂì™‰∫õÂ±ûÊÄß
      if ( e.propertyName.includes("flex-grow")) { // TODO: includes()ÊòØÂï•ÊñπÊ≥ï
        this.classList.toggle("open-active"); // ËøôÈáåÂÜçÁî®this
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleOpenActive));

  </script>



</body>
</html>
